before:
  hooks:
    - go mod download
builds:
  -
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
nfpms:
  - id: odohd
    package_name: odohd
    vendor: Emerald Onion
    homepage: https://github.com/emeraldonion/odohd
    maintainer: Nate Sales <nate@emeraldonion.org>
    description: Oblivious DNS over HTTPS server
    license: MIT
    section: utils
    priority: extra
    formats:
      - deb
      - rpm
